<div>
    <div *ngIf="showTab == ''">
        <div class="weui-cells weui-cells_form mt0">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">邀请码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入邀请码"
                    [(ngModel)]="booking.authCode" name="authCode"
                    weui-regex="[0-9]*">
                </div>
            </div>
        </div>
        <div class="mag15">
            <button (click)="showBookingInfo()" weui-button [disabled]="booking.mobile == '' || booking.authCode == ''">查看预约</button>
        </div>
    </div>
    <div *ngIf="showTab == 'info'" class="weui-form-preview">
        <div class="weui-form-preview__hd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">预约详情</label>
                <em class="weui-form-preview__value">{{bookingInfo.statusText}}</em>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">宝宝姓名</label>
                <span class="weui-form-preview__value">{{bookingInfo.childName}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">手机号码</label>
                <span class="weui-form-preview__value">{{bookingInfo.mobile}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">预约服务</label>
                <span class="weui-form-preview__value">{{bookingInfo.serviceName}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">预约医生</label>
                <span class="weui-form-preview__value">{{bookingInfo.doctorName}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">预约日期</label>
                <span class="weui-form-preview__value">{{bookingInfo.bookingDate}}</span>
            </div>
        </div>
        <div *ngIf="bookingInfo.status == '1'" class="weui-form-preview__ft">
            <a (click)="pay()" class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">支付</a>
        </div>
    </div>
</div>
<weui-dialog #autoDialog [config]="config"></weui-dialog>
<weui-actionsheet #actionSheet [menus]="menus" [config]="config"></weui-actionsheet>
<weui-toast #loading [type]="'loading'"></weui-toast>
