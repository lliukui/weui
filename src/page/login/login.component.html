<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">用户名</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" name="username" [(ngModel)]="formData.username" placeholder="请输入用户名" weui-input="username" weui-required>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">密码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="password" name="password" [(ngModel)]="formData.password" placeholder="请输入密码" weui-input="password" weui-required>
        </div>
    </div>
</div>
<button (click)="login()" weui-button>登录</button>
