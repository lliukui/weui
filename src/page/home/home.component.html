<div class="container-main">
    <weui-sidebar-container>
        <weui-sidebar
            [(status)]="_status"
            [mode]="mode"
            [position]="position"
            [backdrop]="backdrop"
            (openStart)="openStart()"
            (opened)="opened()"
            (closeStart)="closeStart()"
            (closed)="closed()">
            <div class="sidebar_tab">
                <div class="weui-cells__title">
                    <div class="weui-flex">
                        <div class="weui-flex__item">
                            <div class="placeholder">模块列表</div>
                        </div>
                        <div>
                            <button weui-button [weui-mini]="'mini'" closeSidebar [weui-type]="'default'">关闭</button>
                        </div>
                    </div>
                </div>
                <div class="weui-cells">
                    <a (click)="goUrl('booking')" class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>预约</p>
                        </div>
                        <div class="weui-cell__ft">
                        </div>
                    </a>
                    <a (click)="goUrl('booking/list')" class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>预约列表</p>
                        </div>
                        <div class="weui-cell__ft">
                        </div>
                    </a>
                    <a (click)="layout()" class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>退出</p>
                        </div>
                        <div class="weui-cell__ft">
                        </div>
                    </a>
                </div>
            </div>
        </weui-sidebar>
        <div class="main-content">
            <div class="weui-grids">
                <a href="javascript:;" class="weui-grid" (click)="goUrl('booking')">
                    <div class="weui-grid__icon">
                        <img src="./assets/images/icon_booking.png" alt="">
                    </div>
                    <p class="weui-grid__label">预约</p>
                </a>
                <a href="javascript:;" class="weui-grid" (click)="goUrl('booking/list')">
                    <div class="weui-grid__icon">
                        <img src="./assets/images/icon_list.png" alt="">
                    </div>
                    <p class="weui-grid__label">预约列表</p>
                </a>
                <a href="javascript:;" class="weui-grid" (click)="toggleOpened()">
                    <div class="weui-grid__icon">
                        <img src="./assets/images/icon_sidebar.png" alt="">
                    </div>
                    <p class="weui-grid__label">侧边目录</p>
                </a>
            </div>
            <div style="position: absolute; width: 100%; height: 20px; background-color: blue; z-index: 2;"></div>
            <div style="position: absolute; bottom: -10px; width: 100%; height: 30px; background-color: red; z-index: 99999;"></div>
        </div>
        <div class="weui-tabbar">
            <div class="weui-tabbar__item weui-bar__item_on" (click)="goUrl('home')">
                <div style="display: inline-block; position: relative;">
                    <div class="weui-tabbar__icon"><img src="./assets/images/icon_home.png"></div>
                </div>
                <p class="weui-tabbar__label">首页</p>
            </div>
        </div>
    </weui-sidebar-container>
</div>
